- name: bare include main.yml
  include_vars: main.yml

- name: Add two IPv4 DNS server addresses
  nmcli:
    conn_name: ens33
    type: ethernet
    ifname: ens33
    dns4:
    - 8.8.8.8
    - 8.8.4.4
    state: present
  become: true

